<div class="container-fluid">
  <div class="row">
    <div class="col">
      <img src="../../../assets/images/logo.png">
    </div>
    <div class="col address-container">
      <form>
        <div class="container">
          <div class="row">
            <div class="col">
              <h1>Awesome!</h1>
              <p>{{contactIntro}}</p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="name">Name</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="address1">Address 1</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="form-group col">
              <label for="address2">Address 2</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control form-control-sm">
            </div>
            <div class="form-group col">
              <label for="city">City</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="country">Country</label>
              <br>
              <select class="form-control form-control-sm" (change)="selectCountry($event.currentTarget.value)">
                <option value="" selected>Select</option>
                <option *ngFor="let country of countries" [value]="country" (click)="selectCountry(country)">{{country}}</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label for="province">Province</label>
              <br>
              <select class="form-control form-control-sm" (change)="selectState($event.currentTarget.value)">
                <option value="">Select</option>
                <option *ngFor="let state of states[selectedCountry]" [value]="state" (click)="selectState(state)">{{state}}</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label for="zip">Postal Code</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div>
            <button type="submit" class="primary-btn action-button float-left" (click)="doLater()">DO THIS LATER</button>
            <button type="submit" class="primary-btn action-button float-right" (click)="save()">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
